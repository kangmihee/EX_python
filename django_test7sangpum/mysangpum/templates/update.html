<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>* 자료 수정 *</h2>
<form action="/sangpum/updateok/" method="post">{% csrf_token %}
<table border="1">
  <tr>
  	<td>코드 : </td>
  	<td>{{sang_one.code}}
  		<input type="hidden" name="code" value="{{sang_one.code}}">
  	</td>
  </tr>
  <tr>
  	<td>상품 : </td>
  	<td><input type="text" name="sang" value="{{sang_one.sang}}"></td>
  </tr>
  <tr>
  	<td>수량 : </td>
  	<td><input type="number" name="su" value="{{sang_one.su}}"></td>
  </tr>
  <tr>
  	<td>단가 : </td>
  	<td><input type="text" name="dan" value="{{sang_one.dan}}"></td>
  </tr>
  <tr>
  	<td colspan="2">
  		<input type="submit" value="수정 확인">
  	</td>
  </tr>
</table>
</form> 
</body>
</html>
